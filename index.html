<!DOCTYPE html>

<head>

  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind v√≠a CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 text-gray-800 font-sans">

      <option value="red">Red (NAS / SAN)</option>
      <option value="nube">Nube</option>
      <option value="bd">Bases de datos</option>
      <option value="archivo">Archivado</option>
    </select>
  </section>

  <!-- Tarjetas -->
  <section class="p-6 max-w-5xl mx-auto grid gap-6 md:grid-cols-3" id="tarjetas"></section>

  <!-- Tabla comparativa -->
  <section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Tabla Comparativa</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse bg-white rounded shadow" id="tabla">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3 border">Tipo</th>
            <th class="p-3 border">Latencia</th>
            <th class="p-3 border">Rendimiento</th>
            <th class="p-3 border">Durabilidad</th>
            <th class="p-3 border">Escalabilidad</th>
            <th class="p-3 border">Coste</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Glosario -->
  <section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Glosario</h2>
    <dl class="bg-white p-4 rounded shadow" id="glosario"></dl>
  </section>

  <!-- Quiz -->
  <section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Quiz</h2>
    <div id="quiz"></div>
  </section>

  <!-- Script -->
  <script>
    // ================================
    // üì¶ Datos de ejemplo
    // ================================
    const items = [
      {
        tipo: "RAM", cat: "primario",
        uso: "Memoria de acceso r√°pido para procesos en ejecuci√≥n",
        ejemplos: "DDR4, DDR5",
        latencia: "Nanosegundos", rendimiento: "Muy alto", durabilidad: "Baja (vol√°til)",
        escalabilidad: "Limitada", coste: "Medio",
        desc: "Memoria primaria vol√°til, esencial para el rendimiento inmediato."
      },
      {
        tipo: "SSD NVMe", cat: "secundario",
        uso: "Almacenamiento secundario de alta velocidad",
        ejemplos: "Samsung 980 Pro, WD Black",
        latencia: "Decenas de ¬µs", rendimiento: "Muy alto", durabilidad: "Alta",
        escalabilidad: "Media", coste: "Alto",
        desc: "Unidades de estado s√≥lido conectadas por PCIe, muy r√°pidas."
      },
      {
        tipo: "HDD", cat: "secundario",
        uso: "Almacenamiento masivo econ√≥mico",
        ejemplos: "Seagate Barracuda, WD Blue",
        latencia: "Milisegundos", rendimiento: "Bajo", durabilidad: "Media",
        escalabilidad: "Alta", coste: "Bajo",
        desc: "Discos duros magn√©ticos usados para grandes vol√∫menes de datos."
      },
      {
        tipo: "NAS", cat: "red",
        uso: "Almacenamiento en red para oficinas y hogares",
        ejemplos: "Synology, QNAP",
        latencia: "Dependiente de red", rendimiento: "Medio", durabilidad: "Alta (RAID)",
        escalabilidad: "Media", coste: "Medio",
        desc: "Sistema de almacenamiento conectado a red, compartido entre usuarios."
      },
      {
        tipo: "SAN", cat: "red",
        uso: "Red de almacenamiento empresarial",
        ejemplos: "Fibre Channel SAN",
        latencia: "Muy baja", rendimiento: "Muy alto", durabilidad: "Alta",
        escalabilidad: "Alta", coste: "Muy alto",
        desc: "Arquitectura especializada para acceso a bloques de almacenamiento."
      },
      {
        tipo: "Objeto en nube", cat: "nube",
        uso: "Almacenamiento de objetos en la nube",
        ejemplos: "Amazon S3, Azure Blob",
        latencia: "Cientos de ms", rendimiento: "Variable", durabilidad: "Muy alta (11 nueves)",
        escalabilidad: "Ilimitada", coste: "Bajo‚Äìmedio",
        desc: "Ideal para datos no estructurados como im√°genes, v√≠deos o backups."
      },
      {
        tipo: "Bloque en nube", cat: "nube",
        uso: "Discos virtuales en la nube",
        ejemplos: "Amazon EBS, Azure Disk",
        latencia: "Baja", rendimiento: "Alto", durabilidad: "Alta",
        escalabilidad: "Media", coste: "Medio",
        desc: "Vol√∫menes de almacenamiento de bloques gestionados en la nube."
      },
      {
        tipo: "BD Relacional", cat: "bd",
        uso: "Gesti√≥n estructurada de datos con SQL",
        ejemplos: "MySQL, PostgreSQL, Oracle",
        latencia: "Baja", rendimiento: "Medio‚Äìalto", durabilidad: "Alta (ACID)",
        escalabilidad: "Vertical media", coste: "Variable",
        desc: "Modelo cl√°sico basado en tablas, adecuado para datos estructurados."
      },
      {
        tipo: "NoSQL Clave-Valor", cat: "bd",
        uso: "Bases de datos r√°pidas para pares clave-valor",
        ejemplos: "Redis, DynamoDB",
        latencia: "Muy baja", rendimiento: "Muy alto", durabilidad: "Alta",
        escalabilidad: "Horizontal alta", coste: "Variable",
        desc: "Almacenamiento optimizado para accesos simples y masivos."
      },
      {
        tipo: "Cinta / Archivado", cat: "archivo",
        uso: "Almacenamiento a largo plazo y backups",
        ejemplos: "LTO Ultrium",
        latencia: "Segundos‚Äìminutos", rendimiento: "Bajo", durabilidad: "Alta (d√©cadas)",
        escalabilidad: "Alta", coste: "Muy bajo",
        desc: "Medio barato para archivado de gran cantidad de datos hist√≥ricos."
      }
    ];

    const glosario = [
      { termino: "Latencia", def: "Tiempo que tarda en responder un sistema de almacenamiento." },
      { termino: "IOPS", def: "Operaciones de entrada/salida por segundo, m√©trica de rendimiento." },
      { termino: "ACID", def: "Propiedades de Atomicidad, Consistencia, Aislamiento y Durabilidad." },
      { termino: "RAID", def: "T√©cnicas para combinar discos y mejorar redundancia o velocidad." },
      { termino: "CAP", def: "Teorema que dice que solo se cumplen 2 de 3: Consistencia, Disponibilidad, Tolerancia a particiones." },
      { termino: "Throughput", def: "Cantidad total de datos procesados por unidad de tiempo." },
      { termino: "Snapshot", def: "Copia puntual del estado de un sistema de almacenamiento." }
    ];

    const preguntas = [
      {
        enunciado: "¬øCu√°l de estos tiene la menor latencia?",
        opciones: ["HDD", "RAM", "Objeto en nube"],
        correcta: "RAM"
      },
      {
        enunciado: "¬øQu√© tecnolog√≠a se usa para agrupar discos y mejorar redundancia?",
        opciones: ["SAN", "RAID", "NoSQL"],
        correcta: "RAID"
      },
      {
        enunciado: "¬øQu√© propiedad del modelo ACID garantiza que los datos persistan tras un fallo?",
        opciones: ["Atomicidad", "Durabilidad", "Consistencia"],
        correcta: "Durabilidad"
      }
    ];

    // ================================
    // üîπ Renderizado din√°mico
    // ================================

    // Tarjetas
    const tarjetas = document.getElementById("tarjetas");
    function renderTarjetas(filtro="todos") {
      tarjetas.innerHTML = "";
      items.forEach(item => {
        if (filtro === "todos" || item.cat === filtro) {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";
          card.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${item.tipo}</h3>
            <p class="mb-1 text-sm text-gray-600"><strong>Uso:</strong> ${item.uso}</p>
            <p class="mb-1 text-sm text-gray-600"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
            <p class="text-sm">${item.desc}</p>
          `;
          tarjetas.appendChild(card);
        }
      });
    }
    renderTarjetas();

    document.getElementById("filtro").addEventListener("change", e => {
      renderTarjetas(e.target.value);
    });

    // Tabla comparativa
    const tbody = document.querySelector("#tabla tbody");
    items.forEach((item, i) => {
      const row = document.createElement("tr");
      if (i % 2 === 1) row.className = "bg-gray-50";
      row.innerHTML = `
        <td class="p-3 border">${item.tipo}</td>
        <td class="p-3 border">${item.latencia}</td>
        <td class="p-3 border">${item.rendimiento}</td>
        <td class="p-3 border">${item.durabilidad}</td>
        <td class="p-3 border">${item.escalabilidad}</td>
        <td class="p-3 border">${item.coste}</td>
      `;
      tbody.appendChild(row);
    });

    // Glosario
    const glosarioDiv = document.getElementById("glosario");
    glosario.forEach(entry => {
      const dt = document.createElement("dt");
      dt.className = "font-bold";
      dt.textContent = entry.termino;
      const dd = document.createElement("dd");
      dd.className = "mb-3";
      dd.textContent = entry.def;
      glosarioDiv.appendChild(dt);
      glosarioDiv.appendChild(dd);
    });

    // Quiz
    const quizDiv = document.getElementById("quiz");
    preguntas.forEach(p => {
      const q = document.createElement("div");
      q.className = "mb-6";
      q.innerHTML = `<p class="mb-2 font-semibold">${p.enunciado}</p>`;
      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.className = "respuesta bg-blue-500 text-white px-4 py-2 rounded m-1";
        btn.addEventListener("click", () => {
          if (op === p.correcta) {
            alert("‚úÖ Correcto");
          } else {
            alert("‚ùå Incorrecto, int√©ntalo de nuevo.");
          }
        });
        q.appendChild(btn);
      });
      quizDiv.appendChild(q);
    });
  </script>
</body>
</html>
